<!-- D-PlaneOS v3.2.1 - Hierarchical Navigation -->
<!-- This navigation maintains all security (CSRF, Auth) and real system state -->

<div id="nav-root"></div>

<script>
// Navigation behavior
function navigateToSection(section) {
  if (section === 'dashboard') {
    window.location.href = 'index.html';
  }
}

function toggleSubNav(section, button) {
  // Remove active from all nav links
  document.querySelectorAll('.nav-link').forEach(link => {
    link.classList.remove('active');
  });
  
  // Add active to clicked button
  if (button) {
    button.classList.add('active');
  }
  
  // Hide all sub-navs
  document.querySelectorAll('.nav-sub').forEach(sub => {
    sub.classList.remove('active');
  });
  
  // Show selected sub-nav
  const subNav = document.getElementById(`sub-${section}`);
  if (subNav) {
    subNav.classList.add('active');
    document.body.classList.add('has-subnav');
  }
}

// Auto-detect current section and page on load
(function() {
  const currentPage = window.location.pathname.split('/').pop() || 'index.html';
  
  // Page to section mapping
  const pageMap = {
    'acl-manager.html': { section: 'storage', page: 'acl-manager' },
    'audit.html': { section: 'security', page: 'audit' },
    'certificates.html': { section: 'security', page: 'certificates' },
    'cloud-sync.html': { section: 'storage', page: 'cloud-sync' },
    'directory-service.html': { section: 'identity', page: 'directory-service' },
    'docker.html': { section: 'compute', page: 'docker' },
    'files-enhanced.html': { section: 'storage', page: 'files-enhanced' },
    'files.html': { section: 'storage', page: 'files' },
    'firewall.html': { section: 'security', page: 'firewall' },
    'groups.html': { section: 'identity', page: 'groups' },
    'hardware.html': { section: 'system', page: 'hardware' },
    'index.html': { section: 'dashboard', page: null },
    'ipmi.html': { section: 'system', page: 'ipmi' },
    'logs.html': { section: 'system', page: 'logs' },
    'modules.html': { section: 'compute', page: 'modules' },
    'network-dns.html': { section: 'network', page: 'network-dns' },
    'network-interfaces.html': { section: 'network', page: 'network-interfaces' },
    'network-routing.html': { section: 'network', page: 'network-routing' },
    'network.html': { section: 'network', page: 'network' },
    'pools-advanced.html': { section: 'storage', page: 'pools-advanced' },
    'pools.html': { section: 'storage', page: 'pools' },
    'power-management.html': { section: 'system', page: 'power-management' },
    'quotas.html': { section: 'storage', page: 'quotas' },
    'rbac-management.html': { section: 'identity', page: 'rbac-management' },
    'removable-media-ui.html': { section: 'system', page: 'removable-media-ui' },
    'replication.html': { section: 'storage', page: 'replication' },
    'reporting.html': { section: 'system', page: 'reporting' },
    'security.html': { section: 'security', page: 'security' },
    'settings.html': { section: 'system', page: 'settings' },
    'shares.html': { section: 'storage', page: 'shares' },
    'snapshot-scheduler.html': { section: 'storage', page: 'snapshot-scheduler' },
    'system-monitoring.html': { section: 'system', page: 'system-monitoring' },
    'system-settings.html': { section: 'system', page: 'system-settings' },
    'ups.html': { section: 'system', page: 'ups' },
    'users.html': { section: 'identity', page: 'users' },
    'zfs-encryption.html': { section: 'storage', page: 'zfs-encryption' }
  };
  
  const current = pageMap[currentPage];
  if (current) {
    // Activate section button
    const sectionBtn = document.querySelector(`[data-section="${current.section}"]`);
    if (sectionBtn) {
      sectionBtn.classList.add('active');
    }
    
    // Show and activate sub-nav if not dashboard
    if (current.section !== 'dashboard') {
      const subNav = document.getElementById(`sub-${current.section}`);
      if (subNav) {
        subNav.classList.add('active');
        document.body.classList.add('has-subnav');
        
        // Activate current page in sub-nav
        if (current.page) {
          const pageLink = subNav.querySelector(`[data-page="${current.page}"]`);
          if (pageLink) {
            pageLink.classList.add('active');
          }
        }
      }
    }
  }
})();

// Keyboard shortcuts
function showKeyboardHelp() {
  if (window.EnhancedUI) {
    const shortcuts = `Keyboard Shortcuts:

g + d → Dashboard
g + s → Storage
g + c → Compute
g + n → Network
g + u → Identity
g + e → Security
g + y → System

r → Refresh page
Esc → Close modals
? → Show this help`;
    EnhancedUI.toast(shortcuts, 'info', 8000);
  }
}

// Enhanced keyboard shortcuts for sections
(function() {
  let keySequence = '';
  let keyTimeout;
  
  document.addEventListener('keydown', (e) => {
    if (['INPUT', 'TEXTAREA', 'SELECT'].includes(e.target.tagName)) return;
    
    keySequence += e.key;
    clearTimeout(keyTimeout);
    
    const shortcuts = {
      'gd': 'index.html',
      'gs': () => toggleSubNav('storage', document.querySelector('[data-section="storage"]')),
      'gc': () => toggleSubNav('compute', document.querySelector('[data-section="compute"]')),
      'gn': () => toggleSubNav('network', document.querySelector('[data-section="network"]')),
      'gu': () => toggleSubNav('identity', document.querySelector('[data-section="identity"]')),
      'ge': () => toggleSubNav('security', document.querySelector('[data-section="security"]')),
      'gy': () => toggleSubNav('system', document.querySelector('[data-section="system"]'))
    };
    
    if (shortcuts[keySequence]) {
      e.preventDefault();
      const action = shortcuts[keySequence];
      if (typeof action === 'function') {
        action();
      } else {
        window.location.href = action;
      }
      keySequence = '';
    } else if (e.key === '?') {
      e.preventDefault();
      showKeyboardHelp();
    }
    
    keyTimeout = setTimeout(() => keySequence = '', 1000);
  });
})();

// Connection status monitoring (integrates with existing connection-monitor.js)
if (window.ConnectionMonitor) {
  window.ConnectionMonitor.on('statusChange', (online) => {
    const status = document.getElementById('navConnectionStatus');
    if (status) {
      if (online) {
        status.classList.remove('offline');
        status.classList.add('online');
        status.innerHTML = '<span class="status-dot"></span><span>Connected</span>';
      } else {
        status.classList.remove('online');
        status.classList.add('offline');
        status.innerHTML = '<span class="status-dot"></span><span>Offline</span>';
      }
    }
  });
}
</script>

            <div class="page-header">

    <script src="../assets/js/core.js"></script>
    <script>
    let allModules = [];

    async function loadModules() {
        try {
            showLoading();
            const response = await csrfFetch('/api/docker/containers');
            const data = await response.json();
            
            if (data.success) {
                const raw = data.data || data.modules || [];
                allModules = raw.map(m => ({
                    id: m.id || m.ID || (Array.isArray(m.Names) ? (m.Names[0] || '').replace(/^\//, '') : m.Names) || m.name || 'unknown',
                    name: m.name || (Array.isArray(m.Names) ? (m.Names[0] || '').replace(/^\//, '') : m.Names) || m.Image || 'Container',
                    description: m.description || ('Docker image: ' + (m.Image || 'unknown')),
                    version: m.version || m.Image || '-',
                    installed: m.installed !== undefined ? m.installed : true,
                    category: m.category || 'virtualization',
                    icon: m.icon || 'deployed_code',
                    dependencies: m.dependencies || {}
                }));
                renderModules(allModules);
            } else {
                showToast(data.error || 'Failed to load modules', 'error');
            }
        } catch (error) {
            console.error('Error loading modules:', error);
            showToast('Failed to load modules', 'error');
        } finally {
            hideLoading();
        }
    }

    function renderModules(modules) {
        const grid = document.getElementById('module-grid');
        grid.innerHTML = '';

        if (modules.length === 0) {
            grid.innerHTML = '<div class="empty-state">No modules found</div>';
            return;
        }

        modules.forEach(module => {
            const card = createModuleCard(module);
            grid.appendChild(card);
        });
    }

    function createModuleCard(module) {
        const card = document.createElement('div');
        card.className = 'module-card' + (module.installed ? ' installed' : '');

        const icon = module.icon || 'extension';
        const category = module.category || 'other';
        const size = module.dependencies?.apt?.length || 0;

        card.innerHTML = `
            <div class="module-icon">
                <span class="material-symbols-rounded">${icon}</span>
            </div>
            <h3 class="module-name">${escapeHtml(module.name)}</h3>
            <p class="module-description">${escapeHtml(module.description)}</p>
            <div class="module-meta">
                <span class="badge">${category}</span>
                <span>${module.version}</span>
            </div>
            <div class="module-actions">
                ${module.installed ?
                    `<button class="btn" data-action="stop" data-module-id="${escapeHtml(module.id)}">Stop</button>
                     <button class="btn btn-primary" data-action="configure" data-module-id="${escapeHtml(module.id)}">Configure</button>` :
                    `<button class="btn btn-primary" data-action="start" data-module-id="${escapeHtml(module.id)}">Start</button>`
                }
            </div>
        `;

        return card;
    }

    async function startContainer(moduleId) {
        if (!await ui.confirm('Start Container', 'Start this container?')) {
            return;
        }

        try {
            showLoading('Starting container...');
            const response = await csrfFetch('/api/docker/action', {
                method: 'POST',
                body: JSON.stringify({
                    action: 'start',
                    container_id: moduleId, session_id: getSessionId(), user: getUser()
                })
            });

            const data = await response.json();

            if (data.success) {
                showToast('Container started successfully', 'success');
                loadModules();
            } else {
                showToast(data.error || 'Failed to start container', 'error');
            }
        } catch (error) {
            console.error('Error starting container:', error);
            showToast('Failed to start container', 'error');
        } finally {
            hideLoading();
        }
    }

    async function stopContainer(moduleId) {
        if (!await ui.confirm('Stop Container', 'Stop this container?')) {
            return;
        }

        try {
            showLoading('Stopping container...');
            const response = await csrfFetch('/api/docker/action', {
                method: 'POST',
                body: JSON.stringify({
                    action: 'stop',
                    container_id: moduleId, session_id: getSessionId(), user: getUser()
                })
            });

            const data = await response.json();

            if (data.success) {
                showToast('Container stopped successfully', 'success');
                loadModules();
            } else {
                showToast(data.error || 'Failed to stop container', 'error');
            }
        } catch (error) {
            console.error('Error stopping container:', error);
            showToast('Failed to stop container', 'error');
        } finally {
            hideLoading();
        }
    }

    function configureModule(moduleId) {
        // Redirect to appropriate configuration page based on module
        if (moduleId === 'smb-server' || moduleId === 'nfs-server') {
            window.location.href = 'shares.html';
        } else if (moduleId === 'docker') {
            window.location.href = 'docker.html';
        } else if (moduleId === 'snapshot-manager') {
            window.location.href = 'pools-advanced.html';
        } else {
            showToast(`Configure ${moduleId} in Settings`, 'info');
            setTimeout(() => window.location.href = 'settings.html', 1500);
        }
    }

    document.getElementById('module-grid').addEventListener('click', (event) => {
        const button = event.target.closest('button[data-action][data-module-id]');
        if (!button) return;
        const moduleId = button.dataset.moduleId;
        if (!moduleId) return;
        if (button.dataset.action === 'start') {
            startContainer(moduleId);
        } else if (button.dataset.action === 'stop') {
            stopContainer(moduleId);
        } else if (button.dataset.action === 'configure') {
            configureModule(moduleId);
        }
    });

    // Search and filter
    document.getElementById('module-search').addEventListener('input', filterModules);
    document.getElementById('category-filter').addEventListener('change', filterModules);
    document.getElementById('status-filter').addEventListener('change', filterModules);

    function filterModules() {
        const search = document.getElementById('module-search').value.toLowerCase();
        const category = document.getElementById('category-filter').value;
        const status = document.getElementById('status-filter').value;

        const filtered = allModules.filter(module => {
            const matchesSearch = module.name.toLowerCase().includes(search) ||
                                module.description.toLowerCase().includes(search);
            const matchesCategory = category === 'all' || module.category === category;
            const matchesStatus = status === 'all' ||
                                (status === 'installed' && module.installed) ||
                                (status === 'available' && !module.installed);

            return matchesSearch && matchesCategory && matchesStatus;
        });

        renderModules(filtered);
    }

    // Load modules on page load
    document.addEventListener('DOMContentLoaded', loadModules);
    </script>
