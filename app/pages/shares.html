<!-- D-PlaneOS v3.2.1 - Hierarchical Navigation -->
<!-- This navigation maintains all security (CSRF, Auth) and real system state -->

<div id="nav-root"></div>

<script>
function escapeHtml(s) {
  if (s == null) return '';
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');
}

// Navigation behavior
function navigateToSection(section) {
  if (section === 'dashboard') {
    window.location.href = 'index.html';
  }
}

function toggleSubNav(section, button) {
  // Remove active from all nav links
  document.querySelectorAll('.nav-link').forEach(link => {
    link.classList.remove('active');
  });
  
  // Add active to clicked button
  if (button) {
    button.classList.add('active');
  }
  
  // Hide all sub-navs
  document.querySelectorAll('.nav-sub').forEach(sub => {
    sub.classList.remove('active');
  });
  
  // Show selected sub-nav
  const subNav = document.getElementById(`sub-${section}`);
  if (subNav) {
    subNav.classList.add('active');
    document.body.classList.add('has-subnav');
  }
}

// Auto-detect current section and page on load
(function() {
  const currentPage = window.location.pathname.split('/').pop() || 'index.html';
  
  // Page to section mapping
  const pageMap = {
    'acl-manager.html': { section: 'storage', page: 'acl-manager' },
    'audit.html': { section: 'security', page: 'audit' },
    'certificates.html': { section: 'security', page: 'certificates' },
    'cloud-sync.html': { section: 'storage', page: 'cloud-sync' },
    'directory-service.html': { section: 'identity', page: 'directory-service' },
    'docker.html': { section: 'compute', page: 'docker' },
    'files-enhanced.html': { section: 'storage', page: 'files-enhanced' },
    'files.html': { section: 'storage', page: 'files' },
    'firewall.html': { section: 'security', page: 'firewall' },
    'groups.html': { section: 'identity', page: 'groups' },
    'hardware.html': { section: 'system', page: 'hardware' },
    'index.html': { section: 'dashboard', page: null },
    'ipmi.html': { section: 'system', page: 'ipmi' },
    'logs.html': { section: 'system', page: 'logs' },
    'modules.html': { section: 'compute', page: 'modules' },
    'network-dns.html': { section: 'network', page: 'network-dns' },
    'network-interfaces.html': { section: 'network', page: 'network-interfaces' },
    'network-routing.html': { section: 'network', page: 'network-routing' },
    'network.html': { section: 'network', page: 'network' },
    'pools-advanced.html': { section: 'storage', page: 'pools-advanced' },
    'pools.html': { section: 'storage', page: 'pools' },
    'power-management.html': { section: 'system', page: 'power-management' },
    'quotas.html': { section: 'storage', page: 'quotas' },
    'rbac-management.html': { section: 'identity', page: 'rbac-management' },
    'removable-media-ui.html': { section: 'system', page: 'removable-media-ui' },
    'replication.html': { section: 'storage', page: 'replication' },
    'reporting.html': { section: 'system', page: 'reporting' },
    'security.html': { section: 'security', page: 'security' },
    'settings.html': { section: 'system', page: 'settings' },
    'shares.html': { section: 'storage', page: 'shares' },
    'snapshot-scheduler.html': { section: 'storage', page: 'snapshot-scheduler' },
    'system-monitoring.html': { section: 'system', page: 'system-monitoring' },
    'system-settings.html': { section: 'system', page: 'system-settings' },
    'ups.html': { section: 'system', page: 'ups' },
    'users.html': { section: 'identity', page: 'users' },
    'zfs-encryption.html': { section: 'storage', page: 'zfs-encryption' }
  };
  
  const current = pageMap[currentPage];
  if (current) {
    // Activate section button
    const sectionBtn = document.querySelector(`[data-section="${current.section}"]`);
    if (sectionBtn) {
      sectionBtn.classList.add('active');
    }
    
    // Show and activate sub-nav if not dashboard
    if (current.section !== 'dashboard') {
      const subNav = document.getElementById(`sub-${current.section}`);
      if (subNav) {
        subNav.classList.add('active');
        document.body.classList.add('has-subnav');
        
        // Activate current page in sub-nav
        if (current.page) {
          const pageLink = subNav.querySelector(`[data-page="${current.page}"]`);
          if (pageLink) {
            pageLink.classList.add('active');
          }
        }
      }
    }
  }
})();

// Keyboard shortcuts
function showKeyboardHelp() {
  if (window.EnhancedUI) {
    const shortcuts = `Keyboard Shortcuts:

g + d → Dashboard
g + s → Storage
g + c → Compute
g + n → Network
g + u → Identity
g + e → Security
g + y → System

r → Refresh page
Esc → Close modals
? → Show this help`;
    EnhancedUI.toast(shortcuts, 'info', 8000);
  }
}

// Enhanced keyboard shortcuts for sections
(function() {
  let keySequence = '';
  let keyTimeout;
  
  document.addEventListener('keydown', (e) => {
    if (['INPUT', 'TEXTAREA', 'SELECT'].includes(e.target.tagName)) return;
    
    keySequence += e.key;
    clearTimeout(keyTimeout);
    
    const shortcuts = {
      'gd': 'index.html',
      'gs': () => toggleSubNav('storage', document.querySelector('[data-section="storage"]')),
      'gc': () => toggleSubNav('compute', document.querySelector('[data-section="compute"]')),
      'gn': () => toggleSubNav('network', document.querySelector('[data-section="network"]')),
      'gu': () => toggleSubNav('identity', document.querySelector('[data-section="identity"]')),
      'ge': () => toggleSubNav('security', document.querySelector('[data-section="security"]')),
      'gy': () => toggleSubNav('system', document.querySelector('[data-section="system"]'))
    };
    
    if (shortcuts[keySequence]) {
      e.preventDefault();
      const action = shortcuts[keySequence];
      if (typeof action === 'function') {
        action();
      } else {
        window.location.href = action;
      }
      keySequence = '';
    } else if (e.key === '?') {
      e.preventDefault();
      showKeyboardHelp();
    }
    
    keyTimeout = setTimeout(() => keySequence = '', 1000);
  });
})();

// Connection status monitoring (integrates with existing connection-monitor.js)
if (window.ConnectionMonitor) {
  window.ConnectionMonitor.on('statusChange', (online) => {
    const status = document.getElementById('navConnectionStatus');
    if (status) {
      if (online) {
        status.classList.remove('offline');
        status.classList.add('online');
        status.innerHTML = '<span class="status-dot"></span><span>Connected</span>';
      } else {
        status.classList.remove('online');
        status.classList.add('offline');
        status.innerHTML = '<span class="status-dot"></span><span>Offline</span>';
      }
    }
  });
}
</script>

<main class="main">
<div class="page-header">
<h1 class="page-title">Network Shares</h1>
<p class="page-subtitle">SMB • NFS • AFP</p>
</div>
<div id="shares-container">
<div class="share-card">
<div style="text-align: center; padding: 40px;">
<p style="color: rgba(255,255,255,0.5);">Loading shares...</p>

</div>

</main>
<button class="fab" onclick="createShare()"><span class="material-symbols-rounded" style="font-size:28px;">add</span></button>
<script src="/assets/js/m3-ripple.js"></script>
<script src="/assets/js/ui-components.js"></script>
<script>
const ui = new DPlaneUI();

async function loadShares() {
  try {
    const response = await csrfFetch('/api/shares');
    const data = await response.json();
    
    if (data.success && data.shares && data.shares.length > 0) {
      renderShares(data.shares);
    } else {
      document.getElementById('shares-container').innerHTML = '<div class="share-card"><p style="color: rgba(255,255,255,0.5); text-align: center; padding: 40px;">No shares configured</p></div>';
    }
  } catch (error) {
    document.getElementById('shares-container').innerHTML = '<div class="share-card"><p style="color: #ef4444; text-align: center; padding: 40px;">Failed to load shares</p></div>';
  }
}

function renderShares(shares) {
  const container = document.getElementById('shares-container');
  container.innerHTML = '';
  
  shares.forEach(share => {
    const card = document.createElement('div');
    card.className = 'share-card';
    
    const protocols = [];
    if (share.enabled !== false) protocols.push('<span class="badge badge-success">SMB</span>');
    if (share.read_only) protocols.push('<span class="badge badge-warning">Read Only</span>');
    if (share.guest_ok) protocols.push('<span class="badge">Guest OK</span>');
    
    card.innerHTML = `
      <div class="share-header">
        <span class="material-symbols-rounded share-icon">share</span>
        <div class="share-info">
          <div class="share-name">${escapeHtml(share.name)}</div>
          <div class="share-path">${escapeHtml(share.path)}</div>
        </div>
        <div class="share-actions">
          ${protocols.join(' ')}
          <button class="icon-btn" onclick="editShare(${share.id})"><span class="material-symbols-rounded">edit</span></button>
          <button class="icon-btn" onclick="deleteShare(${share.id}, '"+JSON.stringify(share.name)+"')" style="color: #ef4444;"><span class="material-symbols-rounded">delete</span></button>
        </div>
      </div>
      ${share.description ? `<div style="color: rgba(255,255,255,0.6); font-size: 14px; margin-top: 12px;">${escapeHtml(share.comment)}</div>` : ''}
    `;
    
    container.appendChild(card);
  });
}

async function createShare() {
  const result = await ui.form('Create Share', [
    { name: 'name', label: 'Share Name', type: 'text', required: true, placeholder: 'e.g., photos' },
    { name: 'path', label: 'Path', type: 'text', required: true, placeholder: '/pool/dataset/share' },
    { name: 'comment', label: 'Description', type: 'text', placeholder: 'Optional description' },
    { name: 'read_only', label: 'Read Only', type: 'checkbox' },
    { name: 'guest_ok', label: 'Allow Guest Access', type: 'checkbox' }
  ], 'Create');
  
  if (result) {
    ui.showLoading('Creating share...');
    
    try {
      const response = await csrfFetch('/api/shares', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'create', ...result })
      });
      
      const data = await response.json();
      ui.hideLoading();
      
      if (data.success) {
        ui.toast('Share created successfully', 'success');
        loadShares();
      } else {
        ui.toast(data.error || 'Failed to create share', 'error');
      }
    } catch (error) {
      ui.hideLoading();
      ui.toast('Error: ' + error.message, 'error');
    }
  }
}

async function editShare(id) {
  ui.showLoading('Loading share...');
  
  try {
    const response = await csrfFetch(`/api/shares?id=${id}`);
    const data = await response.json();
    ui.hideLoading();
    
    if (data.success && data.share) {
      const share = data.share;
      const result = await ui.form('Edit Share', [
        { name: 'name', label: 'Share Name', type: 'text', required: true, value: share.name },
        { name: 'path', label: 'Path', type: 'text', required: true, value: share.path },
        { name: 'comment', label: 'Description', type: 'text', value: share.comment || '' },
        { name: 'read_only', label: 'Read Only', type: 'checkbox', checked: share.read_only },
        { name: 'guest_ok', label: 'Allow Guest Access', type: 'checkbox', checked: share.guest_ok }
      ], 'Save');
      
      if (result) {
        ui.showLoading('Updating share...');
        
        const updateResponse = await csrfFetch('/api/shares', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'update', id, ...result })
        });
        
        const updateData = await updateResponse.json();
        ui.hideLoading();
        
        if (updateData.success) {
          ui.toast('Share updated successfully', 'success');
          loadShares();
        } else {
          ui.toast(updateData.error || 'Failed to update share', 'error');
        }
      }
    } else {
      ui.toast('Failed to load share', 'error');
    }
  } catch (error) {
    ui.hideLoading();
    ui.toast('Error: ' + error.message, 'error');
  }
}

async function deleteShare(id, name) {
  const confirmed = await ui.confirm(`Delete share "${name}"?`, 'This action cannot be undone.');
  
  if (confirmed) {
    ui.showLoading('Deleting share...');
    
    try {
      const response = await csrfFetch('/api/shares', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'delete', id })
      });
      
      const data = await response.json();
      ui.hideLoading();
      
      if (data.success) {
        ui.toast('Share deleted successfully', 'success');
        loadShares();
      } else {
        ui.toast(data.error || 'Failed to delete share', 'error');
      }
    } catch (error) {
      ui.hideLoading();
      ui.toast('Error: ' + error.message, 'error');
    }
  }
}

// Load shares on page load
loadShares();
</script>
