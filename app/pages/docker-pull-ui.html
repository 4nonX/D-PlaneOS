<!DOCTYPE html>
<html>
<head>
    <title>Docker Pull Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f1419;
            color: #e6edf3;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 24px;
            font-size: 32px;
        }
        
        .pull-form {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 8px 12px;
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary, #8a9cff);
        }
        
        button {
            padding: 8px 16px;
            background: #238636;
            border: 1px solid #2ea043;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        
        button:hover {
            background: #2ea043;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.danger {
            background: #da3633;
            border-color: #f85149;
        }
        
        button.danger:hover {
            background: #f85149;
        }
        
        .pull-status {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 16px;
        }
        
        .pull-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .pull-image {
            font-size: 18px;
            font-weight: 600;
        }
        
        .pull-stats {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #8b949e;
        }
        
        .stat {
            display: flex;
            gap: 8px;
        }
        
        .stat-value {
            color: #e6edf3;
            font-weight: 600;
        }
        
        .overall-progress {
            margin-bottom: 24px;
        }
        
        .progress-bar {
            height: 8px;
            background: #21262d;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #238636 0%, #2ea043 100%);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .layers-container {
            margin-top: 16px;
        }
        
        .layer-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .layer {
            background: #0a0a0a;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
        }
        
        .layer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .layer-id {
            font-family: 'Courier New', monospace;
            color: #8b949e;
        }
        
        .layer-status {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .layer-status.waiting {
            background: #21262d;
            color: #8b949e;
        }
        
        .layer-status.downloading {
            background: #1f6feb;
            color: white;
        }
        
        .layer-status.extracting {
            background: #a371f7;
            color: white;
        }
        
        .layer-status.complete {
            background: #238636;
            color: white;
        }
        
        .layer-status.cached {
            background: #6e7681;
            color: white;
        }
        
        .layer-progress {
            height: 4px;
            background: #21262d;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .layer-progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .layer-progress-fill.downloading {
            background: #1f6feb;
        }
        
        .layer-progress-fill.extracting {
            background: #a371f7;
        }
        
        .layer-progress-fill.complete {
            background: #238636;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-badge.pulling {
            background: #1f6feb;
        }
        
        .status-badge.completed {
            background: #238636;
        }
        
        .status-badge.failed {
            background: #da3633;
        }
        
        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .actions {
            display: flex;
            gap: 12px;
        }
        
        .error-message {
            background: #2d0f0f;
            border: 1px solid #da3633;
            border-radius: 6px;
            padding: 12px;
            color: #f85149;
            margin-top: 16px;
        }
    </style>
  <link rel="stylesheet" href="/assets/css/ui-consistency.css">
  <script src="/assets/js/daemon-api.js"></script>
</head>
<body>
    <div class="container">
        <h1>üê≥ Docker Pull Manager</h1>
        
        <div class="pull-form">
            <div class="form-group">
                <label for="image">Image Name</label>
                <input 
                    type="text" 
                    id="image" 
                    placeholder="nginx:latest or library/nginx:1.25"
                    value="nginx:latest"
                    style="width:100%;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:var(--md-sys-shape-corner-medium);padding:12px 16px;color:#fff;font-size:15px;font-family:monospace;"
                >
            </div>
            
            <div class="actions">
                <button onclick="startPull()" id="pullBtn">
                    Pull Image
                </button>
                <button onclick="listActive()">
                    Refresh Active Pulls
                </button>
            </div>
        </div>
        
        <div id="activePulls"></div>
    </div>
    
    <script>
        const API_BASE = '/api/docker/action';
        const activeStreams = new Map();
        
        async function startPull() {
            const image = document.getElementById('image').value.trim();
            
            if (!image) {
                ui.toast('Please enter an image name', 'warning');
                return;
            }
            
            const btn = document.getElementById('pullBtn');
            btn.disabled = true;
            btn.textContent = 'Starting...';
            
            try {
                const response = await fetch(`${API_BASE}?action=pull`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': getCookie('csrf_token')
                    },
                    body: JSON.stringify({ image })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Start streaming progress
                    streamProgress(data.pull.pull_id);
                } else {
                    ui.toast('Error: ' + data.error, 'error');
                }
            } catch (error) {
                ui.toast('Error starting pull: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Pull Image';
            }
        }
        
        function streamProgress(pullId) {
            // Create EventSource for SSE
            const eventSource = new EventSource(`${API_BASE}?action=stream&pull_id=${pullId}`);
            
            activeStreams.set(pullId, eventSource);
            
            eventSource.onmessage = (event) => {
                const progress = JSON.parse(event.data);
                updatePullUI(progress);
            };
            
            eventSource.onerror = () => {
                console.log('Stream closed for', pullId);
                eventSource.close();
                activeStreams.delete(pullId);
            };
            
            // Initial UI
            updatePullUI({
                pull_id: pullId,
                status: 'starting',
                progress: 0,
                layers: []
            });
        }
        
        function updatePullUI(progress) {
            const container = document.getElementById('activePulls');
            let pullDiv = document.getElementById('pull-' + progress.pull_id);
            
            if (!pullDiv) {
                pullDiv = document.createElement('div');
                pullDiv.id = 'pull-' + progress.pull_id;
                pullDiv.className = 'pull-status';
                container.insertBefore(pullDiv, container.firstChild);
            }
            
            // Build UI
            let html = `
                <div class="pull-header">
                    <div class="pull-image">${progress.image || 'Unknown'}</div>
                    <div style="display: flex; gap: 12px; align-items: center;">
                        <span class="status-badge ${progress.status}">
                            ${progress.status === 'pulling' ? '<div class="spinner"></div>' : ''}
                            ${progress.status}
                        </span>
                        ${progress.status === 'pulling' ? `
                            <button class="danger" onclick="cancelPull('"+JSON.stringify(progress.pull_id)+"')">
                                Cancel
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
            
            if (progress.status === 'pulling') {
                const layerCount = progress.layer_count || 0;
                const layersComplete = progress.layers_complete || 0;
                const layersDownloading = progress.layers_downloading || 0;
                const speedMbps = progress.speed_bps ? (progress.speed_bps / 1024 / 1024).toFixed(2) : '0.00';
                const totalMB = progress.total_bytes ? (progress.total_bytes / 1024 / 1024).toFixed(2) : '0.00';
                const currentMB = progress.current_bytes ? (progress.current_bytes / 1024 / 1024).toFixed(2) : '0.00';
                const etaMin = progress.eta_seconds ? Math.ceil(progress.eta_seconds / 60) : '-';
                
                html += `
                    <div class="pull-stats">
                        <div class="stat">
                            <span>Layers:</span>
                            <span class="stat-value">${layersComplete} / ${layerCount}</span>
                        </div>
                        <div class="stat">
                            <span>Downloading:</span>
                            <span class="stat-value">${layersDownloading}</span>
                        </div>
                        <div class="stat">
                            <span>Downloaded:</span>
                            <span class="stat-value">${currentMB} / ${totalMB} MB</span>
                        </div>
                        <div class="stat">
                            <span>Speed:</span>
                            <span class="stat-value">${speedMbps} MB/s</span>
                        </div>
                        <div class="stat">
                            <span>ETA:</span>
                            <span class="stat-value">${etaMin} min</span>
                        </div>
                    </div>
                    
                    <div class="overall-progress">
                        <div class="progress-text">
                            <span>Overall Progress</span>
                            <span>${progress.progress || 0}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress.progress || 0}%"></div>
                        </div>
                    </div>
                `;
                
                if (progress.layers && progress.layers.length > 0) {
                    html += `
                        <div class="layers-container">
                            <div class="layer-title">Layers (${progress.layers.length})</div>
                    `;
                    
                    progress.layers.forEach(layer => {
                        html += `
                            <div class="layer">
                                <div class="layer-header">
                                    <span class="layer-id">${layer.id}</span>
                                    <span class="layer-status ${layer.status}">
                                        ${layer.status.replace('_', ' ')}
                                    </span>
                                </div>
                                <div class="layer-progress">
                                    <div class="layer-progress-fill ${layer.status}" 
                                         style="width: ${layer.progress || 0}%">
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                }
            } else if (progress.status === 'completed') {
                const elapsed = progress.elapsed_seconds || 0;
                const elapsedMin = Math.floor(elapsed / 60);
                const elapsedSec = elapsed % 60;
                
                html += `
                    <div class="pull-stats">
                        <div class="stat">
                            <span>‚úÖ Pull completed in</span>
                            <span class="stat-value">${elapsedMin}m ${elapsedSec}s</span>
                        </div>
                    </div>
                `;
            } else if (progress.status === 'failed') {
                html += `
                    <div class="error-message">
                        ‚ùå Pull failed: ${progress.error || 'Unknown error'}
                    </div>
                `;
            }
            
            pullDiv.innerHTML = html;
        }
        
        async function cancelPull(pullId) {
            if (!await ui.confirm('Cancel Pull', 'Cancel this pull?')) return;
            
            try {
                const response = await fetch(`${API_BASE}?action=cancel&pull_id=${pullId}`, {
                    method: 'POST',
                    headers: {
                        'X-CSRF-Token': getCookie('csrf_token')
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Close stream
                    const stream = activeStreams.get(pullId);
                    if (stream) {
                        stream.close();
                        activeStreams.delete(pullId);
                    }
                    
                    // Update UI
                    updatePullUI({
                        pull_id: pullId,
                        status: 'cancelled'
                    });
                }
            } catch (error) {
                ui.toast('Error cancelling: ' + error.message, 'error');
            }
        }
        
        async function listActive() {
            try {
                const response = await fetch(`${API_BASE}?action=list`);
                const data = await response.json();
                
                if (data.success && data.pulls.length > 0) {
                    data.pulls.forEach(pull => {
                        if (!activeStreams.has(pull.pull_id)) {
                            streamProgress(pull.pull_id);
                        }
                    });
                }
            } catch (error) {
                console.error('Error listing pulls:', error);
            }
        }
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }
        
        // Auto-refresh active pulls on load
        listActive();
    </script>
<script src="/assets/js/docker-icons.js"></script>
</body>
</html>
