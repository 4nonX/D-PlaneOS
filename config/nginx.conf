# D-PlaneOS Nginx Configuration (Reference)
#
# This is a reference config. The installer deploys this automatically.
# For manual setup:
#   cp this file /etc/nginx/sites-available/dplaneos
#   ln -s /etc/nginx/sites-available/dplaneos /etc/nginx/sites-enabled/
#   rm /etc/nginx/sites-enabled/default
#   nginx -t && systemctl reload nginx
#
# Architecture: nginx serves static files, proxies API to Go daemon (dplaned) on :9000

server {
    listen 80;
    listen [::]:80;
    
    server_name _;
    root /opt/dplaneos/app;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Static assets (cached)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # HTML pages
    location / {
        try_files $uri $uri/ /pages/index.html;
    }
    
    # API -> Go daemon
    location /api/ {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }
    
    # WebSocket -> Go daemon
    location /ws/ {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:9000/health;
    }
    
    # Block PHP execution (pure Go backend)
    location ~ \.php$ {
        deny all;
    }
    
    # Deny access to hidden files and sensitive dirs
    location ~ /\. {
        deny all;
    }
    
    location ~ /(config|daemon|scripts|systemd)/ {
        deny all;
    }
}
