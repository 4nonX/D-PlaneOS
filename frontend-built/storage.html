<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage - D-PlaneOS v1.14.0</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div id="app" class="flex" style="height: 100vh;">
        <div id="sidebar-container"></div>
        
        <main style="flex: 1; overflow-y: auto; padding: 32px;">
            <div style="max-width: 1920px; margin: 0 auto;">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl gradient-text">Storage Management</h1>
                        <p style="color: var(--color-text-secondary); margin-top: 8px;">
                            ZFS Pools, Datasets, and Disk Health
                        </p>
                    </div>
                    <div class="flex gap-4">
                        <button class="btn-secondary" onclick="loadPools()">ðŸ”„ Refresh</button>
                        <button class="btn-secondary" onclick="importPool()">ðŸ“¥ Import Pool</button>
                        <button class="btn-primary" onclick="showCreatePool()">âž• Create Pool</button>
                    </div>
                </div>

                <!-- Storage Overview -->
                <div class="grid-3 mb-6">
                    <div class="system-stat shadow-glow-primary">
                        <div class="stat-label">Total Capacity</div>
                        <div id="totalCapacity" class="stat-value">0 TB</div>
                    </div>
                    <div class="system-stat shadow-glow-accent">
                        <div class="stat-label">Used Space</div>
                        <div id="usedSpace" class="stat-value">0 GB</div>
                    </div>
                    <div class="system-stat shadow-glow-primary">
                        <div class="stat-label">Available</div>
                        <div id="availSpace" class="stat-value">0 TB</div>
                    </div>
                </div>

                <!-- ZFS Pools -->
                <div class="glass-card mb-6">
                    <h2 class="text-lg font-bold mb-4">ZFS Pools</h2>
                    <div id="poolsList"></div>
                </div>

                <!-- Disks -->
                <div class="glass-card">
                    <h2 class="text-lg font-bold mb-4">Physical Disks</h2>
                    <div id="disksList"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Pool Modal -->
    <div id="createPoolModal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; padding: 32px; overflow-y: auto;">
        <div class="glass-card" style="max-width: 800px; margin: 0 auto;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Create ZFS Pool</h2>
                <button onclick="hideCreatePool()" style="font-size: 24px; background: none; border: none; color: var(--color-text-secondary); cursor: pointer;">Ã—</button>
            </div>
            
            <form id="createPoolForm">
                <div class="mb-4">
                    <label class="stat-label">Pool Name</label>
                    <input type="text" id="poolName" class="w-full p-3 mt-2" style="background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 8px; color: var(--color-text-primary);" placeholder="e.g., tank" required>
                </div>
                
                <div class="mb-4">
                    <label class="stat-label">RAID Type</label>
                    <select id="raidType" class="w-full p-3 mt-2" style="background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 8px; color: var(--color-text-primary);">
                        <option value="stripe">Stripe (No Redundancy)</option>
                        <option value="mirror">Mirror (RAID 1)</option>
                        <option value="raidz1">RAID-Z1 (Single Parity)</option>
                        <option value="raidz2" selected>RAID-Z2 (Double Parity) - Recommended</option>
                        <option value="raidz3">RAID-Z3 (Triple Parity)</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label class="stat-label">Select Disks (min 4 for RAID-Z2)</label>
                    <div id="diskSelection" class="mt-2 grid-2 gap-3"></div>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" class="btn-primary">Create Pool</button>
                    <button type="button" class="btn-secondary" onclick="hideCreatePool()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/sidebar.js"></script>
    <script>
        let availableDisks = [];

        async function loadPools() {
            try {
                const response = await fetch('/api/zfs.php?action=list');
                const data = await response.json();
                
                if (data.pools) {
                    displayPools(data.pools);
                    updateOverview(data.pools);
                }
            } catch (error) {
                console.error('Failed to load pools:', error);
            }
            
            loadDisks();
        }

        async function loadDisks() {
            try {
                const response = await fetch('/api/zfs.php?action=disks');
                const data = await response.json();
                
                if (data.disks) {
                    displayDisks(data.disks);
                    availableDisks = data.disks.filter(d => !d.inUse);
                }
            } catch (error) {
                console.error('Failed to load disks:', error);
            }
        }

        function displayPools(pools) {
            const container = document.getElementById('poolsList');
            
            if (pools.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-6" style="color: var(--color-text-secondary);">
                        <div style="font-size: 48px; margin-bottom: 16px;">ðŸ’¾</div>
                        <p>No ZFS pools created yet</p>
                        <button class="btn-primary mt-4" onclick="showCreatePool()">Create Your First Pool</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = pools.map(pool => `
                <div class="glass-card mb-4">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold">${pool.name}</h3>
                            <p style="color: var(--color-text-secondary); font-size: 14px;">
                                ${pool.type} â€¢ ${pool.devices} devices
                            </p>
                        </div>
                        <span class="stat-label" style="padding: 6px 12px; background: ${pool.health === 'ONLINE' ? 'var(--color-success)' : 'var(--color-error)'}; border-radius: 6px; color: white;">
                            ${pool.health}
                        </span>
                    </div>
                    
                    <div class="grid-3 gap-4 mb-4">
                        <div>
                            <div class="stat-label">Capacity</div>
                            <div class="text-xl font-bold mt-1">${formatBytes(pool.size)}</div>
                        </div>
                        <div>
                            <div class="stat-label">Used</div>
                            <div class="text-xl font-bold mt-1">${formatBytes(pool.used)}</div>
                        </div>
                        <div>
                            <div class="stat-label">Available</div>
                            <div class="text-xl font-bold mt-1">${formatBytes(pool.available)}</div>
                        </div>
                    </div>
                    
                    <!-- Usage Bar -->
                    <div style="background: var(--color-surface-light); height: 8px; border-radius: 4px; overflow: hidden;">
                        <div style="background: var(--gradient-primary); height: 100%; width: ${pool.usagePercent}%; transition: width 0.3s ease;"></div>
                    </div>
                    <p class="text-sm mt-2" style="color: var(--color-text-secondary);">
                        ${pool.usagePercent}% used
                    </p>
                    
                    <div class="flex gap-3 mt-4">
                        <button class="btn-secondary" onclick="showPoolDetails('${pool.name}')">ðŸ“Š Details</button>
                        <button class="btn-secondary" onclick="expandPool('${pool.name}')">âž• Expand</button>
                        <button class="btn-secondary" onclick="scrubPool('${pool.name}')">ðŸ”§ Scrub</button>
                    </div>
                </div>
            `).join('');
        }

        function displayDisks(disks) {
            const container = document.getElementById('disksList');
            
            container.innerHTML = `
                <div class="grid-2 gap-4">
                    ${disks.map(disk => `
                        <div class="system-stat">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <div class="font-bold">${disk.name}</div>
                                    <div style="color: var(--color-text-secondary); font-size: 14px;">
                                        ${disk.model || 'Unknown Model'}
                                    </div>
                                </div>
                                <span style="font-size: 20px;">${disk.inUse ? 'ðŸŸ¢' : 'âšª'}</span>
                            </div>
                            
                            <div class="grid-2 gap-3">
                                <div>
                                    <div class="stat-label">Size</div>
                                    <div class="text-lg font-bold mt-1">${formatBytes(disk.size)}</div>
                                </div>
                                <div>
                                    <div class="stat-label">Health</div>
                                    <div class="text-lg font-bold mt-1">${disk.smart || 'N/A'}</div>
                                </div>
                            </div>
                            
                            <div class="mt-3" style="font-size: 12px; color: var(--color-text-muted);">
                                ${disk.inUse ? `In pool: ${disk.pool}` : 'Available'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateOverview(pools) {
            const total = pools.reduce((sum, p) => sum + p.size, 0);
            const used = pools.reduce((sum, p) => sum + p.used, 0);
            const avail = pools.reduce((sum, p) => sum + p.available, 0);
            
            document.getElementById('totalCapacity').textContent = formatBytes(total);
            document.getElementById('usedSpace').textContent = formatBytes(used);
            document.getElementById('availSpace').textContent = formatBytes(avail);
        }

        function showCreatePool() {
            // Load available disks for selection
            const container = document.getElementById('diskSelection');
            container.innerHTML = availableDisks.map(disk => `
                <label style="display: flex; align-items: center; gap: 12px; padding: 12px; background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 8px; cursor: pointer;">
                    <input type="checkbox" name="disks" value="${disk.name}" style="width: 20px; height: 20px;">
                    <div style="flex: 1;">
                        <div class="font-bold">${disk.name}</div>
                        <div style="font-size: 12px; color: var(--color-text-secondary);">${formatBytes(disk.size)}</div>
                    </div>
                </label>
            `).join('');
            
            document.getElementById('createPoolModal').style.display = 'block';
        }

        function hideCreatePool() {
            document.getElementById('createPoolModal').style.display = 'none';
        }

        document.getElementById('createPoolForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const selectedDisks = Array.from(document.querySelectorAll('input[name="disks"]:checked')).map(cb => cb.value);
            
            if (selectedDisks.length < 2) {
                alert('Please select at least 2 disks');
                return;
            }
            
            try {
                const response = await fetch('/api/zfs.php?action=create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('poolName').value,
                        type: document.getElementById('raidType').value,
                        disks: selectedDisks
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Pool created successfully!');
                    hideCreatePool();
                    loadPools();
                } else {
                    alert('Failed to create pool: ' + result.error);
                }
            } catch (error) {
                alert('Error creating pool: ' + error.message);
            }
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Auto-load on page load
        loadPools();
    </script>
</body>
</html>
