<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker - D-PlaneOS v1.14.0</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="app" class="flex" style="height: 100vh;">
        <div id="sidebar-container"></div>
        
        <main style="flex: 1; overflow-y: auto; padding: 32px;">
            <div style="max-width: 1920px; margin: 0 auto;">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl gradient-text">Docker Platform</h1>
                        <p style="color: var(--color-text-secondary); margin-top: 8px;">
                            Container Management & App Store
                        </p>
                    </div>
                    <button class="btn-secondary" onclick="loadContainers()">üîÑ Refresh</button>
                </div>

                <!-- Stats -->
                <div class="grid-4 mb-6">
                    <div class="system-stat shadow-glow-primary">
                        <div class="stat-label">Running</div>
                        <div id="runningCount" class="stat-value">0</div>
                    </div>
                    <div class="system-stat shadow-glow-accent">
                        <div class="stat-label">Stopped</div>
                        <div id="stoppedCount" class="stat-value">0</div>
                    </div>
                    <div class="system-stat shadow-glow-primary">
                        <div class="stat-label">Images</div>
                        <div id="imagesCount" class="stat-value">0</div>
                    </div>
                    <div class="system-stat shadow-glow-accent">
                        <div class="stat-label">Volumes</div>
                        <div id="volumesCount" class="stat-value">0</div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="glass-card mb-6">
                    <div class="flex gap-4 mb-4" style="border-bottom: 1px solid var(--color-border); padding-bottom: 16px;">
                        <button class="tab-btn tab-active" onclick="showTab('containers')">Containers</button>
                        <button class="tab-btn" onclick="showTab('appstore')">App Store</button>
                        <button class="tab-btn" onclick="showTab('images')">Images</button>
                    </div>

                    <!-- Containers Tab -->
                    <div id="containersTab">
                        <div id="containersList"></div>
                    </div>

                    <!-- App Store Tab -->
                    <div id="appstoreTab" style="display: none;">
                        <div class="grid-3 gap-4" id="appStore"></div>
                    </div>

                    <!-- Images Tab -->
                    <div id="imagesTab" style="display: none;">
                        <div id="imagesList"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <style>
        .tab-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--color-primary);
        }

        .tab-active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .app-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .app-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }

        .container-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
    </style>

    <script src="/js/sidebar.js"></script>
    <script>
        const apps = [
            { name: 'Plex', icon: 'üé¨', desc: 'Media Server', category: 'Media', image: 'plexinc/pms-docker' },
            { name: 'Nextcloud', icon: '‚òÅÔ∏è', desc: 'Private Cloud', category: 'Productivity', image: 'nextcloud' },
            { name: 'Home Assistant', icon: 'üè†', desc: 'Home Automation', category: 'Smart Home', image: 'homeassistant/home-assistant' },
            { name: 'Portainer', icon: 'üê≥', desc: 'Docker Manager', category: 'Management', image: 'portainer/portainer-ce' },
            { name: 'Jellyfin', icon: 'üì∫', desc: 'Media System', category: 'Media', image: 'jellyfin/jellyfin' },
            { name: 'Pi-hole', icon: 'üõ°Ô∏è', desc: 'Ad Blocker', category: 'Network', image: 'pihole/pihole' },
            { name: 'Transmission', icon: '‚¨áÔ∏è', desc: 'Torrent Client', category: 'Downloads', image: 'linuxserver/transmission' },
            { name: 'Gitea', icon: 'üêô', desc: 'Git Server', category: 'Development', image: 'gitea/gitea' },
            { name: 'Bitwarden', icon: 'üîê', desc: 'Password Manager', category: 'Security', image: 'vaultwarden/server' }
        ];

        async function loadContainers() {
            try {
                const response = await fetch('/api/docker.php?action=list');
                const data = await response.json();
                
                if (data.containers) {
                    displayContainers(data.containers);
                    updateStats(data);
                }
            } catch (error) {
                console.error('Failed to load containers:', error);
            }
        }

        function displayContainers(containers) {
            const container = document.getElementById('containersList');
            
            if (containers.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-6" style="color: var(--color-text-secondary);">
                        <div style="font-size: 48px; margin-bottom: 16px;">üêã</div>
                        <p>No containers running</p>
                        <button class="btn-primary mt-4" onclick="showTab('appstore')">Browse App Store</button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = containers.map(c => `
                <div class="container-card">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="font-bold text-lg">${c.name}</div>
                            <div style="font-size: 14px; color: var(--color-text-secondary);">${c.image}</div>
                        </div>
                        <span style="padding: 4px 12px; background: ${c.state === 'running' ? 'var(--color-success)' : 'var(--color-surface-light)'}; border-radius: 6px; font-size: 12px; font-weight: 600;">
                            ${c.state.toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="grid-3 gap-3 mb-3">
                        <div>
                            <div class="stat-label" style="font-size: 11px;">CPU</div>
                            <div class="text-sm font-bold mt-1">${c.cpu || '0'}%</div>
                        </div>
                        <div>
                            <div class="stat-label" style="font-size: 11px;">Memory</div>
                            <div class="text-sm font-bold mt-1">${c.memory || '0 MB'}</div>
                        </div>
                        <div>
                            <div class="stat-label" style="font-size: 11px;">Network</div>
                            <div class="text-sm font-bold mt-1">${c.network || '0 KB/s'}</div>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        ${c.state === 'running' ? 
                            `<button class="btn-secondary" onclick="stopContainer('${c.id}')">‚è∏ Stop</button>` :
                            `<button class="btn-primary" onclick="startContainer('${c.id}')">‚ñ∂ Start</button>`
                        }
                        <button class="btn-secondary" onclick="restartContainer('${c.id}')">üîÑ Restart</button>
                        <button class="btn-secondary" onclick="viewLogs('${c.id}')">üìã Logs</button>
                        <button class="btn-secondary" onclick="removeContainer('${c.id}')">üóëÔ∏è Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function showTab(tab) {
            // Hide all tabs
            document.getElementById('containersTab').style.display = 'none';
            document.getElementById('appstoreTab').style.display = 'none';
            document.getElementById('imagesTab').style.display = 'none';
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('tab-active'));
            
            // Show selected tab
            if (tab === 'containers') {
                document.getElementById('containersTab').style.display = 'block';
                document.querySelectorAll('.tab-btn')[0].classList.add('tab-active');
                loadContainers();
            } else if (tab === 'appstore') {
                document.getElementById('appstoreTab').style.display = 'block';
                document.querySelectorAll('.tab-btn')[1].classList.add('tab-active');
                displayAppStore();
            } else if (tab === 'images') {
                document.getElementById('imagesTab').style.display = 'block';
                document.querySelectorAll('.tab-btn')[2].classList.add('tab-active');
                loadImages();
            }
        }

        function displayAppStore() {
            const container = document.getElementById('appStore');
            container.innerHTML = apps.map(app => `
                <div class="app-card" onclick="deployApp('${app.name}', '${app.image}')">
                    <div class="text-center mb-3">
                        <div style="font-size: 48px;">${app.icon}</div>
                    </div>
                    <h3 class="font-bold text-center mb-2">${app.name}</h3>
                    <p class="text-sm text-center mb-3" style="color: var(--color-text-secondary);">${app.desc}</p>
                    <div class="text-center">
                        <span style="padding: 4px 12px; background: var(--color-surface-light); border-radius: 6px; font-size: 12px;">
                            ${app.category}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        async function deployApp(name, image) {
            if (!confirm(`Deploy ${name}?`)) return;
            
            try {
                const response = await fetch('/api/docker.php?action=deploy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, image })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`${name} deployed successfully!`);
                    showTab('containers');
                } else {
                    alert('Failed to deploy: ' + result.error);
                }
            } catch (error) {
                alert('Error deploying app: ' + error.message);
            }
        }

        async function startContainer(id) {
            try {
                await fetch(`/api/docker.php?action=start&id=${id}`);
                loadContainers();
            } catch (error) {
                alert('Failed to start container');
            }
        }

        async function stopContainer(id) {
            try {
                await fetch(`/api/docker.php?action=stop&id=${id}`);
                loadContainers();
            } catch (error) {
                alert('Failed to stop container');
            }
        }

        function updateStats(data) {
            document.getElementById('runningCount').textContent = data.running || 0;
            document.getElementById('stoppedCount').textContent = data.stopped || 0;
            document.getElementById('imagesCount').textContent = data.images || 0;
            document.getElementById('volumesCount').textContent = data.volumes || 0;
        }

        // Auto-load on page load
        loadContainers();
    </script>
</body>
</html>
